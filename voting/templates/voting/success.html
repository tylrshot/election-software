<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'voting/index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    
</head>
<body>
  <main>
      
      {% if user.is_authenticated %}
      
      <table>
      
          <th>Hi {{ user.username }}!</th>
          <th><a href="/profile">Profile</a></th>
          <th><a href="{% url 'logout' %}">logout</a></th>
        </table>
      
      
      
    {% block content %}
    {% endblock %}
      
      {% else %}
    <p>Thank you for voting! You have been logged out.</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
      
  </main>
</body>
</html>
